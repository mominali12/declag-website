<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DECLAG Reinigung Service</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Narrow", Arial, sans-serif;
      background-image: url("texture.png"); /* replace with your texture image filename */
      background-size: cover;       /* scales texture to cover entire page */
      background-repeat: no-repeat; /* prevents tiling */
      background-attachment: fixed; /* keeps texture fixed when scrolling */
      background-position: center;  /* centers the texture */
    }


    /* Flyer section */
    .flyer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full viewport height */
    }

    .flyer img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 40px auto;

      /* Blend with background */
      mix-blend-mode: multiply;   /* try 'overlay' or 'screen' for different effects */

      /* Optional soft edges */
      border-radius: 20px;        /* rounds corners */
      box-shadow: 0 0 40px rgba(0,0,0,0.2); /* soft shadow to fade edges */
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%);
    }


    /* Contact section */
    .contact {
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="flyer" id="flyer">
    <!-- Replace flyer.jpg with your actual flyer image filename -->
    <img src="flyer.jpeg" alt="DECLAG Flyer">
  </div>
</body>
</html>
