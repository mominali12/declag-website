<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DECLAG Reinigung Service</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Narrow", Arial, sans-serif;
      background-image: url("texture.png"); /* replace with your texture image filename */
      background-size: cover;       /* scales texture to cover entire page */
      background-repeat: no-repeat; /* prevents tiling */
      background-attachment: fixed; /* keeps texture fixed when scrolling */
      background-position: center;  /* centers the texture */
    }


    /* Flyer section */
    .flyer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full viewport height */
    }

    .flyer img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 40px auto;

      /* Soft fade on all sides */
      -webkit-mask-image: linear-gradient(to right, 
        rgba(0,0,0,0) 0%, 
        rgba(0,0,0,1) 5%, 
        rgba(0,0,0,1) 95%, 
        rgba(0,0,0,0) 100%);
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: cover;

      mask-image: linear-gradient(to right, 
        rgba(0,0,0,0) 0%, 
        rgba(0,0,0,1) 5%, 
        rgba(0,0,0,1) 95%, 
        rgba(0,0,0,0) 100%);
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: cover;

      -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%), linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%); -webkit-mask-composite: intersect; mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%), linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%); mask-composite: intersect;
    }



    /* Contact section */
    .contact {
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="flyer" id="flyer">
    <!-- Replace flyer.jpg with your actual flyer image filename -->
    <img src="flyer.jpeg" alt="DECLAG Flyer">
  </div>
</body>
</html>
