<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DECLAG Reinigung Service</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgb(175,202,228); /* custom background color */
    }

    /* Flyer section */
    .flyer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full viewport height */
    }

    .flyer img {
      max-width: 90%;   /* keeps flyer centered and responsive */
      height: auto;     /* preserves aspect ratio */
      object-fit: contain;
      border: none;
    }

    /* Contact section */
    .contact {
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="flyer" id="flyer">
    <!-- Replace flyer.jpg with your actual flyer image filename -->
    <img src="flyer.jpg" alt="DECLAG Flyer">
  </div>
</body>
</html>
