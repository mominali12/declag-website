<!DOCTYPE html>

    body {

    .navbar {

    .navbar a {

    .content {

    }

    h1 {
      color: #2c3e50;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

    .contact {
      margin-top: 40px;
    }

</head>
<body>
  <!-- Sticky Menu Bar -->
  <div class="navbar">
    <a href="#home">Home</a>

  <div class="content" id="flyer">

</html>
