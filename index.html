<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DECLAG Reinigung Service</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Narrow", Arial, sans-serif;
      background-image: url("texture.png"); /* replace with your texture image filename */
      background-size: cover;       /* scales texture to cover entire page */
      background-repeat: no-repeat; /* prevents tiling */
      background-attachment: fixed; /* keeps texture fixed when scrolling */
      background-position: center;  /* centers the texture */
    }


    /* Flyer section */
    .flyer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full viewport height */
    }

    .flyer img {
      max-width: 90%;   /* keeps flyer centered and responsive */
      height: auto;     /* preserves aspect ratio */
      object-fit: contain;
      border: none;
    }

    /* Contact section */
    .contact {
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="flyer" id="flyer">
    <!-- Replace flyer.jpg with your actual flyer image filename -->
    <img src="flyer.jpeg" alt="DECLAG Flyer">
  </div>
</body>
</html>
