<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DECLAG Reinigung Service</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* background behind flyer */
    }

    /* Sticky navigation bar */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #2c3e50;
      padding: 10px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Flyer section */
    .flyer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full viewport height */
      background: #000;
    }

    .flyer img {
      max-width: 100%;
      max-height: 100vh;
      height: auto;
      width: auto;
      object-fit: contain; /* keeps aspect ratio, no distortion */
      border: none;
    }

    /* Contact section */
    .contact {
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Sticky Menu Bar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#flyer">Flyer</a>
    <a href="#contact">Kontakt</a>
  </div>

  <div class="flyer" id="home">
    <h1 style="position:absolute; top:80px; color:white;">DECLAG Reinigung Service</h1>
  </div>

  <div class="content" id="flyer">
    <!-- Replace flyer.jpg with your actual image filename -->
    <img src="flyer.jpeg" alt="DECLAG Flyer">
  </div>

  <div class="contact" id="contact">
    <h2>Kontakt</h2>
    <p>Tel: 015560834524</p>
    <p>WhatsApp: 015773933953</p>
    <p>Email: declag.B@gmx.de</p>
  </div>
</body>
</html>
